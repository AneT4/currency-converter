<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">

    <title>Kalkulator walutowy</title>

</head>

<body>

    <h1 class="header">Sprawdź kurs!</h1>

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walutowy
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN*:
                    </span>
                    <input class="form__field js-amount" type="number" step="any" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select class="form__field js-currency">
                        <option value="EUR">euro</option>
                        <option value="USD">dolar amerykański</option>
                        <option value="GBP">funt szterling</option>
                        <option value="CHF">frank szwajcarski</option>
                    </select>
                </label>
            </p>
        </fieldset>

        <p>
            <button class="form__button"> Przelicz!</button>
        </p>

        <p>
            <span class="form__exchangeRate">Wykorzystane kursy pochodzą ze strony Narodowego Banku Polskiego (tabela nr
                164/A/NBP/2023 z dnia 2023-08-25). Pole wymagane oznaczone jest *.
            </span>
        </p>

        <p class="form__result">
            Kwota po przeliczeniu: <strong class="js-result"></strong>
        </p>

    </form>

</body>

</html>
